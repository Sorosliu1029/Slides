<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>如何赚xxd的红包 - 台球篇</title>

    <link rel="stylesheet" href="../../css/reveal.css" />
    <link rel="stylesheet" href="../../css/theme/black.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="../../lib/css/zenburn.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement('link')
      link.rel = 'stylesheet'
      link.type = 'text/css'
      link.href = window.location.search.match(/print-pdf/gi)
        ? '../../css/print/pdf.css'
        : '../../css/print/paper.css'
      document.getElementsByTagName('head')[0].appendChild(link)
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>Slide 1</section>
        <section>Slide 2</section>
      </div>
    </div>

    <script src="../../lib/js/head.min.js"></script>
    <script src="../../js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies

      const IS_MASTER = false
      Reveal.initialize({
        multiplex: {
          // Example values. To generate your own, see the socket.io server instructions.
          secret: IS_MASTER ? '15431396268625390990' : null, // Obtained from the socket.io server. Gives this (the master) control of the presentation
          id: '8afb5cc787d3f188', // Obtained from socket.io server
          url: 'https://reveal-js-multiplex-ccjbegmaii.now.sh', // Location of socket.io server
        },
        dependencies: [
          { src: '../../plugin/markdown/marked.js' },
          { src: '../../plugin/markdown/markdown.js' },
          { src: '../../plugin/notes/notes.js', async: true },
          {
            src: '../../plugin/highlight/highlight.js',
            async: true,
            callback: function() {
              hljs.initHighlightingOnLoad()
            },
          },
          { src: 'https://cdn.socket.io/socket.io-1.3.5.js', async: true },

          IS_MASTER
            ? { src: '../../plugin/multiplex/master.js', async: true }
            : { src: '../../plugin/multiplex/client.js', async: true },

          // and if you want speaker notes
          // { src: '../../plugin/notes-server/client.js', async: true },
        ],
      })
    </script>
  </body>
</html>
